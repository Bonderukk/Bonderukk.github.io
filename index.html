<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ReDress - Donation Container Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Add these meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <button id="new-navbar-toggle">
        <i class="fas fa-bars"></i>
    </button>
    <nav id="vertical-navbar" class="expanded">
        <div class="app-name">
            <span class="initials">R</span><span class="expansion e">e</span>
            <span class="initials">D</span><span class="expansion ress">ress</span>
        </div>

        <div class="expansion">

            <h3 style="color: white; padding: 15px 15px 0 15px; margin: 0;">Nearest Locations</h3>
            <ul id="nearest-containers"></ul>
        </div>
    </nav>
    
    <div id="map"></div>
    <div id="map-controls">
        <button id="getLocation" title="Get My Location">
            <i class="fas fa-location-arrow"></i>
        </button>
        <button id="dropPin" title="Drop Pin">
            <i class="fas fa-map-pin"></i>
        </button>
        <button id="suggestContainer" title="Suggest New Container">
            <i class="fas fa-plus-circle"></i>
        </button>
        <div id="zoom-controls">
            <button id="zoomIn" title="Zoom In">
                <i class="fas fa-plus"></i>
            </button>
            <button id="zoomOut" title="Zoom Out">
                <i class="fas fa-minus"></i>
            </button>
        </div>
    </div>

    <div id="map-legend" class="map-legend">
        <div class="legend-item"><span class="legend-color" style="background-color: #00FF00;"></span>Container</div>
        <div class="legend-item"><span class="legend-color" style="background-color: #FF0000;"></span>Recycling Center</div>
        <div class="legend-item"><span class="legend-color" style="background-color: #0000FF;"></span>You</div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
 
</body>
</html>
