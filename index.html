<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ReDress - Donation Container Locator</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Add these meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <nav id="vertical-navbar">
        <div class="app-name">
            <span class="initials">R</span><span class="expansion e">e</span>
            <span class="initials">D</span><span class="expansion ress">ress</span>
        </div>
        <div class="expansion">
            <h3 style="color: white; padding: 15px 15px 0 15px; margin: 0;">Nearest Locations</h3>
            <ul id="nearest-containers"></ul>
        </div>
        <!-- Add this button -->
        <button id="navbar-toggle">
            <i class="fas fa-chevron-left"></i>
        </button>
    </nav>
    
    
    
    <div id="map"></div>
    <div id="button-container">
        <button id="getLocation">Get My Location</button>
        <button id="dropPin">Drop Pin</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
